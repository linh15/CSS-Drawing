<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="doraemon">
      <div class="doraemon-top">
        <div class="face"></div>
        <div class="left-eye">
          <div class="left-eye-ball">
            <div class="sparkle"></div>
          </div>
        </div>
        <div class="right-eye">
          <div class="right-eye-ball">
            <div class="sparkle"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="left-whisker-container">
          <div class="whisker1"></div>
          <div class="whisker2"></div>
          <div class="whisker3"></div>
        </div>
        <div class="right-whisker-container">
          <div class="whisker4"></div>
          <div class="whisker5"></div>
          <div class="whisker6"></div>
        </div>
    </div>

    <div class="doraemon-bottom">
        <div class="left-arm">
          <div class="hand"></div>
        </div>
        <div class="right-arm">
          <div class="hand"></div>
        </div>
        <div class="belly"></div>
        <div class="collar"></div>
        <div class="bell"></div>
        <div class="magic-bag"></div>
        <div class="left-foot"></div>
        <div class="right-foot"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
